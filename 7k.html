<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>
    
    <button onclick="
      updateCartQuantity(2);
    ">+2</button>
    
    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="

      if (!(cartQuantity + 5 > 10)) {
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full')
      }
    ">+5</button>
    
    <button onclick="
    cartQuantity = 0;
    console.log(`Cart was reset`);
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
      
    <button onclick="

    if (!(cartQuantity - 1 < 0)) {
      cartQuantity -- ;
      console.log(`Cart quantity: ${cartQuantity}`);
    } else {
        console.log('Not enough items in the cart')
      }
    ">Remove from Cart</button>

    <button onclick="

    if (!(cartQuantity - 2 < 0)) {
      cartQuantity -= 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    } else {
        console.log('Not enough items in the cart')
      }
    ">-2</button>  
    
    <button onclick="

      if (!(cartQuantity - 3 < 0)) {
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        console.log('Not enough items in the cart')
      }
    ">-3</button>   
    
    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value) {
        if (!(cartQuantity + value > 10)) {
        cartQuantity += value;
        console.log(`Cart quantity: ${cartQuantity}`);
        } else {
        console.log('The cart is full')
        } 
      }
    </script>
  </body>
</html>
