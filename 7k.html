<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1, true);
    ">Add to Cart</button>
    
    <button onclick="
      updateCartQuantity(2, true);
    ">+2</button>
    
    <button onclick="
      updateCartQuantity(3, true);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4, true);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5, true);
    ">+5</button>
    
    <button onclick="
    cartQuantity = 0;
    console.log(`Cart was reset`);
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
      
    <button onclick="
      updateCartQuantity(1);
    ">Remove from Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">-2</button>  
    
    <button onclick="
      updateCartQuantity(3);
    ">-3</button>   
    
    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value, add) {
        if (add) {
          if (cartQuantity + value > 10) {
            console.log('The cart is full');
            return;
          } 
          cartQuantity += value;
          console.log(`Cart quantity: ${cartQuantity}`);
          
        } else {
          if (cartQuantity - value < 0) {
            console.log('Not enough items in the cart');
            return;
          } 
          cartQuantity -= value;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
      }
    </script>
  </body>
</html>
