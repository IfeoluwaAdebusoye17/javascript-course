<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads')
    ">heads</button>
    
    <button onclick="
      playGame('tails')
    ">tails</button>
    
    <script>
      let score = JSON.parse(localStorage.getItem('out')) ||
      {
        wins: 0,
        loss: 0
      };

      let result = '';

      function playGame(guess) {
        randomNumber = Math.random();
        randomNumber < 0.5 ? result = 'heads': result = 'tails';

        if (guess === result) {
          console.log('You win!');
          score.wins ++;
        }  else {
          console.log('You loose!');
          score.loss ++;
        }
        console.log(score);

        localStorage.setItem('out', JSON.stringify(score));
        
      }

    </script>
  </body>

</html>
