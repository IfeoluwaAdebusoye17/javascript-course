<!DOCTYPE html>
<html>
  <head>
      <title>Calculator</title>
      <link rel="stylesheet" href="styles/10i.css">
  </head>
  <body>
    <p class="js-calc-view calc-view"></p>
    <button onclick="
      updateCalculation(1);
      ">1</button>
    <button onclick="
      updateCalculation(2);
      ">2</button>
    <button onclick="
      updateCalculation(3);
      ">3</button>
    <button onclick="
      updateCalculation(' + ');
      " class="orange-button"> + </button>
    
    <p>
      <button onclick="
        updateCalculation(4);
      ">4</button>

      <button onclick="
        updateCalculation(5);
      ">5</button>

      <button onclick="
        updateCalculation(6);
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="orange-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation(7);
      ">7</button>

      <button onclick="
        updateCalculation(8);
      ">8</button>

      <button onclick="
        updateCalculation(9);
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="orange-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation(0);
      ">0</button>

      <button onclick="
        updateCalculation(' . ');
      ">.</button>

      <button onclick="
      calculation = eval(calculation);
      //console.log(calculation);
      document.querySelector('.js-calc-view').innerHTML = calculation;
      localStorage.setItem('storedCalc', calculation);
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="orange-button">/</button>
    </p>

    <p>
      <button onclick="
      calculation = '';
      //console.log('Cleared.');
      document.querySelector('.js-calc-view').innerHTML = '';
      localStorage.setItem('storedCalc', calculation)
      " class="clear-font">Clear</button>
    </p>

    <script src="scripts/10i.js"></script>
  </body>

</html>
