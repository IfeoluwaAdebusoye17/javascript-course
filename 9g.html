<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <P>YouTube Subscribe Button</P>
    <button onclick="
      subscribe();
    " class="js-subscribe-button">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <input placeholder="Type something" class="js-type" onkeyup="
      typePage();
    ">
    <p class="js-result-type"></p>
    
    
    <script>
      String(25)
      console.log('25' - 5);
      console.log('25' + 5);

      window.document
      window.console.log('window');
      window.alert
      //Window is a built in object that represents the browser we dont have to type it as js does it automatically.
      
      function handleCostKeydown(event) {
        if(event.key === 'Enter') {
        calculateTotal();
        }
        
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value); 


        if(cost < 40 ) {
          cost = (cost * 100  + 1000) / 100;

        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      }
      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if(buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed'
        } else {
          buttonElement.innerHTML = 'Subscribe'
        }

      }
      function typePage() {
        const typeValue = document.querySelector('.js-type').value;

        document.querySelector('.js-result-type').innerHTML = typeValue;
      }
    </script>
  </body>
</html>
